<div class="agenda-page">
  <div class="container">
    <h1 class="text-gradient">Agenda QC</h1>
    
    <!-- Form Agenda (hanya untuk admin) -->
    <div id="agenda-form-container" class="card" style="display: none;">
      <div class="card-header">
        <h2 id="form-agenda-title">Buat Agenda Baru</h2>
        <button class="btn-secondary" id="btn-cancel-form">âœ• Batal</button>
      </div>
      
      <form id="agenda-form">
        <input type="hidden" id="agenda-id">
        
        <div class="form-group">
          <label class="form-label" for="agenda-judul">Judul Agenda</label>
          <input type="text" id="agenda-judul" class="form-input" placeholder="Judul agenda" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="agenda-deskripsi">Deskripsi</label>
          <textarea id="agenda-deskripsi" class="form-input form-textarea" placeholder="Deskripsi lengkap agenda"></textarea>
        </div>
        
        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label" for="agenda-tanggal">Tanggal</label>
            <input type="datetime-local" id="agenda-tanggal" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="agenda-lokasi">Lokasi</label>
            <input type="text" id="agenda-lokasi" class="form-input" placeholder="Tempat agenda">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="agenda-kategori">Kategori</label>
          <select id="agenda-kategori" class="form-input form-select">
            <option value="rapat">Rapat</option>
            <option value="pelatihan">Pelatihan</option>
            <option value="event">Event</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="agenda-lampiran">Lampiran</label>
          <input type="file" id="agenda-lampiran" class="form-input">
          <div id="lampiran-preview" style="margin-top: 1rem;"></div>
        </div>
        
        <button type="submit" class="btn-solana">
          <i class="btn-icon">ðŸ“…</i> Simpan Agenda
        </button>
      </form>
    </div>
    
    <!-- Tombol Buat Agenda untuk Admin -->
    <div class="text-right" id="btn-new-container" style="margin-bottom: 1rem; display: none;">
      <button class="btn-solana" id="btn-new-agenda">
        <i class="btn-icon">+</i> Buat Agenda Baru
      </button>
    </div>
    
    <!-- Daftar Agenda -->
    <div class="agenda-grid" id="daftar-agenda">
      <div class="card agenda-card">
        <div class="agenda-content">
          <h3 class="agenda-title">Memuat agenda...</h3>
        </div>
      </div>
    </div>
  </div>
</div>
