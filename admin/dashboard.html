<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10">

  <h1 class="text-3xl font-bold text-indigo-700 mb-6">Admin Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-xl px-4">

    <button onclick="window.location.href='../admin/users.html'" class="btn-admin">👥 Kelola User</button>

    <button onclick="window.location.href='../admin/input-transaksi.html'" class="btn-admin">💰 Input Transaksi</button>

    <button onclick="window.location.href='../admin/laporan.html'" class="btn-admin">📊 Laporan & Grafik</button>

    <button onclick="window.location.href='../admin/posts.html'" class="btn-admin">🗂️ Kelola Postingan</button>

    <button onclick="logout()" class="btn-admin bg-red-500 hover:bg-red-600">🚪 Logout</button>

  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function logout() {
      signOut(auth).then(() => {
        alert("Berhasil logout.");
        window.location.href = "../index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    }

    window.logout = logout;
  </script>

  <style>
    .btn-admin {
      @apply bg-indigo-600 text-white font-semibold py-4 px-6 rounded-xl text-lg shadow-md hover:bg-indigo-700 transition duration-300;
    }
  </style>

</body>
</html>
