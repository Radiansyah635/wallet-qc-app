<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Dashboard Admin</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section>
      <h2>Data User</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Total Kas</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Diisi oleh JS -->
        </tbody>
      </table>
    </section>

    <section id="formSection" class="hidden">
      <h3>Tambah Transaksi untuk <span id="selectedUserEmail"></span></h3>
      <form id="transaksiForm">
        <input type="number" id="jumlah" placeholder="Jumlah (Rp)" required />
        <select id="jenis">
          <option value="masuk">Kas Masuk</option>
          <option value="keluar">Kas Keluar</option>
        </select>
        <input type="text" id="keterangan" placeholder="Keterangan" />
        <button type="submit">Simpan</button>
      </form>
    </section>

    <section>
      <h2>Grafik Kas Keseluruhan</h2>
      <canvas id="grafikKas" width="400" height="200"></canvas>
    </section>
  </main>
</body>
</html>
