<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="./css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Dashboard Admin</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section>
      <h2>Data User</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Total Kas</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Diisi oleh JS -->
        </tbody>
      </table>
    </section>
    
    <section class="mt-6">
  <h2>Input Transaksi</h2>
  <form id="transaksiForm" class="grid gap-4 max-w-md p-4 border rounded bg-white">
    <select id="userSelect" required class="p-2 border rounded">
      <option value="">Pilih User</option>
    </select>
    <select id="tipeTransaksi" required class="p-2 border rounded">
      <option value="masuk">Kas Masuk</option>
      <option value="keluar">Kas Keluar</option>
    </select>
    <input type="number" id="jumlahTransaksi" placeholder="Jumlah" required class="p-2 border rounded" />
    <input type="text" id="deskripsiTransaksi" placeholder="Deskripsi" class="p-2 border rounded" />
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Kirim</button>
  </form>
</section>

    <section>
      <h2>Grafik Kas Keseluruhan</h2>
      <canvas id="grafikKas" width="400" height="200"></canvas>
    </section>
  </main>
</body>
</html>
