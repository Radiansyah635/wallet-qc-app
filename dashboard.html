<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">Dashboard Kas</h1>

    <p class="text-gray-700 mb-2">Selamat datang, <span id="userEmail" class="font-semibold text-black">...</span></p>

    <div class="bg-green-100 text-green-800 px-4 py-2 rounded-md mt-4 mb-6">
      Total Saldo Kas: <span class="font-bold text-lg">Rp 0</span> <br />
      (Dummy untuk sekarang)
    </div>

    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Logout</button>
  </div>

  <script type="module" src="./dashboard.js"></script>
</body>
</html>
