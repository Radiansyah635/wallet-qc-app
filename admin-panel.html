<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Transaksi</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input {
            width: auto;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e1e5eb;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .manual-email-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .manual-email-input input {
            flex: 1;
        }
        
        .email-tag {
            display: inline-flex;
            align-items: center;
            background: #e0e7ff;
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
        }
        
        .email-tag button {
            background: none;
            border: none;
            color: #64748b;
            margin-left: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .email-tag button:hover {
            color: var(--danger);
        }
        
        .selected-emails {
            min-height: 50px;
            border: 2px dashed #e1e5eb;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .empty-state {
            color: #94a3b8;
            text-align: center;
            width: 100%;
            font-style: italic;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        #submitBtn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #10b981;
        }
        
        .notification.error {
            background: #ef4444;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            
            .manual-email-input {
                flex-direction: column;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Form Transaksi Saldo</h1>
            <p>Pilih email pengguna atau masukkan manual</p>
        </header>
        
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" data-tab="manual">Masukkan Email Manual</div>
                <div class="tab" data-tab="dropdown">Pilih dari Daftar</div>
                <div class="tab" data-tab="all">Semua Pengguna</div>
            </div>
            
            <form id="transaksiForm">
                <!-- Tab: Manual Email Input -->
                <div class="tab-content active" id="manualTab">
                    <div class="form-group">
                        <label for="manualEmail">Masukkan Email:</label>
                        <div class="manual-email-input">
                            <input type="email" id="manualEmail" placeholder="contoh@email.com">
                            <button type="button" id="addEmailBtn">Tambahkan</button>
                        </div>
                        
                        <div class="selected-emails" id="manualEmailsContainer">
                            <div class="empty-state">Belum ada email yang ditambahkan</div>
                        </div>
                    </div>
                </div>
                
                <!-- Tab: Dropdown Selection -->
                <div class="tab-content" id="dropdownTab">
                    <div class="form-group">
                        <label for="emailSelect">Pilih Email:</label>
                        <select id="emailSelect">
                            <option value="" disabled selected>Pilih email pengguna</option>
                        </select>
                    </div>
                </div>
                
                <!-- Tab: All Users -->
                <div class="tab-content" id="allTab">
                    <div class="form-group">
                        <p style="background: #e0f2fe; padding: 15px; border-radius: 8px;">
                            Anda akan melakukan transaksi untuk <strong>semua pengguna</strong> yang terdaftar.
                        </p>
                    </div>
                </div>
                
                <!-- Common Form Elements -->
                <div class="form-group">
                    <label>Jenis Transaksi:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="masuk" name="jenis" value="masuk" checked>
                            <label for="masuk">Pemasukan</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="keluar" name="jenis" value="keluar">
                            <label for="keluar">Pengeluaran</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="jumlah">Jumlah:</label>
                    <input type="number" id="jumlah" min="0" step="0.01" placeholder="Masukkan jumlah" required>
                </div>
                
                <div class="form-group">
                    <label for="keterangan">Keterangan:</label>
                    <input type="text" id="keterangan" placeholder="Deskripsi transaksi">
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="submitText">Proses Transaksi</span>
                    <span id="submitLoader" class="loader" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
