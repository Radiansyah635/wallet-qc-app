<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Wallet QC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --solana-purple: #9945FF;
      --solana-blue: #14F195;
      --solana-dark: #0F0F0F;
      --solana-darker: #0A0A0A;
      --solana-gray: #1E1E1E;
      --solana-light: #F0F0F0;
      --success: #10b981;
    }
    
    body {
      background: linear-gradient(135deg, var(--solana-darker) 0%, var(--solana-dark) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--solana-light);
    }
    
    .register-container {
      width: 100%;
      max-width: 480px;
      background: rgba(25, 25, 25, 0.8);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    
    .register-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(153, 69, 255, 0.1) 0%, rgba(20, 241, 149, 0.05) 100%);
      z-index: -1;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 700;
      color: var(--solana-light);
      margin-bottom: 10px;
    }
    
    .logo-icon {
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-top: 5px;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--solana-light);
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: var(--solana-purple);
      box-shadow: 0 0 0 2px rgba(153, 69, 255, 0.3);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--solana-purple);
      font-size: 18px;
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s;
    }
    
    .toggle-password:hover {
      color: var(--solana-blue);
    }
    
    .terms {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 10px 0;
    }
    
    .terms input {
      width: 20px;
      margin-top: 4px;
    }
    
    .terms label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .terms a {
      color: var(--solana-blue);
      text-decoration: none;
    }
    
    .terms a:hover {
      text-decoration: underline;
    }
    
    button[type="submit"] {
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(153, 69, 255, 0.4);
    }
    
    button[type="submit"]:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 15px;
    }
    
    .divider::after {
      margin-left: 15px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--solana-light);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      background: rgba(153, 69, 255, 0.2);
      border-color: var(--solana-purple);
    }
    
    .login-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
    }
    
    .login-link a {
      color: var(--solana-blue);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      opacity: 0.1;
    }
    
    .password-strength {
      margin-top: 5px;
      height: 5px;
      border-radius: 3px;
      background: var(--solana-gray);
      overflow: hidden;
      position: relative;
    }
    
    .strength-meter {
      position: absolute;
      height: 100%;
      width: 0;
      background: var(--solana-purple);
      transition: width 0.3s ease;
    }
    
    .strength-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
      text-align: right;
    }
    
    .notification {
      position: fixed;
      top: 25px;
      right: 25px;
      padding: 18px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 400px;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.success {
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
    }
    
    .notification.error {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
    }
    
    .notification i {
      font-size: 1.8rem;
    }
    
    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      input {
        padding: 14px 16px 14px 45px;
      }
      
      .input-icon {
        left: 15px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <div id="notificationMessage"></div>
  </div>
  
  <div class="register-container">
    <div class="logo-container">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-wallet"></i>
        </div>
        <span>Wallet QC</span>
      </div>
      <div class="tagline">Secure Solana-based Wallet Solution</div>
    </div>
    
    <h1>Create Your Account</h1>
    
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      
      <div class="input-group">
        <div class="password-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="strength-text" id="strengthText">Password strength: weak</div>
      </div>
      
      <div class="input-group">
        <div class="password-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="button" class="toggle-password" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <button type="submit">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>
    
    <div class="divider">or register with</div>
    
    <div class="social-login">
      <button class="social-btn">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-discord"></i>
      </button>
    </div>
    
    <p class="login-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>
  <script type="module" src="./js/register.js"></script>
</body>
  </html>
