<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Wallet QC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --solana-purple: #9945FF;
      --solana-blue: #14F195;
      --solana-dark: #0F0F0F;
      --solana-darker: #0A0A0A;
      --solana-gray: #1E1E1E;
      --solana-light: #F0F0F0;
    }
    
    body {
      background: linear-gradient(135deg, var(--solana-darker) 0%, var(--solana-dark) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--solana-light);
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(25, 25, 25, 0.8);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(153, 69, 255, 0.1) 0%, rgba(20, 241, 149, 0.05) 100%);
      z-index: -1;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 700;
      color: var(--solana-light);
      margin-bottom: 10px;
    }
    
    .logo-icon {
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-top: 5px;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--solana-light);
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: var(--solana-purple);
      box-shadow: 0 0 0 2px rgba(153, 69, 255, 0.3);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--solana-purple);
      font-size: 18px;
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s;
    }
    
    .toggle-password:hover {
      color: var(--solana-blue);
    }
    
    .forgot-password {
      text-align: right;
      margin-top: -10px;
    }
    
    .forgot-password a {
      color: var(--solana-blue);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    button[type="submit"] {
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(153, 69, 255, 0.4);
    }
    
    button[type="submit"]:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 15px;
    }
    
    .divider::after {
      margin-left: 15px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--solana-light);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      background: rgba(153, 69, 255, 0.2);
      border-color: var(--solana-purple);
    }
    
    .register-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
    }
    
    .register-link a {
      color: var(--solana-blue);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--solana-purple) 0%, var(--solana-blue) 100%);
      opacity: 0.1;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      input {
        padding: 14px 16px 14px 45px;
      }
      
      .input-icon {
        left: 15px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="login-container">
    <div class="logo-container">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-wallet"></i>
        </div>
        <span>Wallet QC</span>
      </div>
      <div class="tagline">Secure Solana-based Wallet Solution</div>
    </div>
    
    <h1>Login to Your Account</h1>
    
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      
      <div class="input-group">
        <div class="password-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="divider">or continue with</div>
    
    <div class="social-login">
      <button class="social-btn">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-discord"></i>
      </button>
    </div>
    
    <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>
  
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Form submission
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if (!email || !password) {
        alert('Please fill in both fields');
        return;
      }
      
      // Simulate loading
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      submitBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        alert(`Login successful!\nEmail: ${email}`);
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        loginForm.reset();
      }, 1500);
    });
    
    // Create background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 50 + 10;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const opacity = Math.random() * 0.1 + 0.05;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = opacity;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
                                                                </html>
